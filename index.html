<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jabont.com/jayss/jayss2.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="bg">
            <div id="bg-sky"></div>
            <div id="bg-ground"></div>
        </div>
        <div id="text">
             <p class="h7">กำลังเทส</p>
        </div>
        <div id="contain">
           
            <button class="btn_choice btn size-l shadow" onclick="changeImg()" id="btn1">อยากมีเซลล์เดียว</button>
            <img class="character" id="main_picture" src="image/australopithecus.png" alt="">
            <button class="btn_choice btn size-l shadow" id="btn2">อยากมีหลายเซลล์</button>

        </div>

    </div>

    <script>
        let num = 0
        var character = {
            "chr": [
                {
                    id: 1,
                    name: "monkey",
                    desc: "test1",
                    text1: "หาอาหารที่บก",
                    text2: "หาอาหารที่น้ำ",
                    name_img: "image/australopithecus.png"
                },
                {
                    id: 2,
                    name: "human",
                    desc: "test2",
                    text1: "กินอาหารแบบพืช",
                    text2: "กินอาหารเนื้อ",
                    name_img: "image/homo_habillis.png"
                },
                {
                    id: 3,
                    name: "human_monkey",
                    desc: "test",
                    text1: "เลี้ยงลูกแบบนม",
                    text2: "เลี้ยงลูกแบบไม่ใช่นม",
                    name_img: "image/homo_erectus.png"
                }
            ]
        }
        console.log()
        function changeImg() {
            num++
            image = document.querySelector('IMG.character');
            image.classList.toggle("hid");
            setTimeout(function () {
                image.getAttribute('src');
                image.setAttribute('src', character.chr[num].name_img);
                btn1.innerHTML = character.chr[num].text1 + ""
                btn2.innerHTML = character.chr[num].text2 + ""
                image.classList.toggle("hid");
            }, 500)
            document.querySelector("#bg-ground").style.backgroundPosition = "50% 50%"

        }
        $(document).ready(function () {
            // $("#btn1").click(function () {
            //     $(".character").fadeIn('slow');
            // });
        });
    </script>
</body>

</html>
