<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jabont.com/jayss/jayss2.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="bg">
            <div class="bg-sky"></div>
            <div class="bg-ground"></div>
        </div>

        <div id="contain">
            <button class="btn_choice btn size-l shadow" onclick="changeImg()" id="btn1">อยากมีเซลล์เดียว</button>
            <img class="character" id="main_picture" src="image/monkey.png" alt="">
            <button class="btn_choice btn size-l shadow">อยากมีหลายเซลล์</button>

        </div>

    </div>

    <script>
        function changeImg() {
            image = document.querySelector('IMG.character');
            image.classList.toggle("hid");
            setTimeout(function () {
                image.getAttribute('src');
                image.setAttribute('src', 'image/human.png');
                image.classList.toggle("hid");
            }, 500)
            document.querySelector(".bg-ground").style.backgroundPosition = "50% 50%"

        }
        $(document).ready(function () {
            // $("#btn1").click(function () {
            //     $(".character").fadeIn('slow');
            // });
        });
    </script>
</body>

</html>
